<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>OKplaza</title>
	<link rel="shortcut icon" type="image/x-icon" href="" id="paviC"./>
	<link rel="stylesheet" type="text/css" href="./css/buy/okplaza_ui.css">
	<!-- Font Awesome Solid + Brands -->
	<link href="./css/buy/fontawesome-free-5.10.0-web/css/fontawesome.css" rel="stylesheet">
	<link href="./css/buy/fontawesome-free-5.10.0-web/css/all.css" rel="stylesheet">

	<script src="./jq/buy/plugins.js"></script>
	<script src="./jq/buy/okplaza_ui.js"></script>

	<!-- jQuery Grid  -->
	<link rel="stylesheet" type="text/css" href="./css/buy/ui.jqgrid.css"/>
	<script type="text/javascript" src="./jq/buy/jqgrid/i18n/grid.locale-en.js"></script>
	<script type="text/javascript" src="./jq/buy/jqgrid/jquery.jqGrid.js"></script>
</head>

<body>
	<div class="loginWrap">
		<header>
			<div class="loginInner">
				<h1><a href="#self"><img src="./img/buy/loginLogo.png" alt="OK plaza" /></a></h1>
				<ul>
					<li><a href="#self">회사소개</a></li>
					<li><a href="#self">사업소개</a></li>
					<li><a href="#self">이용안내</a></li>
				</ul>
			</div>
		</header>
		<div class="loginCont">
			<p class="slogan">구매 Solution, 전자거래시스템<br />전문적인 품질관리를 통한 자재관리 전문 쇼핑몰<strong>OK plaza</strong></p>
			<div class="loginForm">
				<div class="mb10">
					<span class="ui_radio"><input type="radio" id="loginType1" name="loginType" checked="checked" value="Y_mem"> <label for="loginType1">회원</label></span>
					<span class="ui_radio ml10"><input type="radio" id="loginType2" name="loginType" class="nonMem" value="N_mem"> <label for="loginType2">비회원</label></span>
				</div>
				<script type="text/javascript">
					$(function(){
						// 회원 비회원에 따른 컨텐츠 show / hide
						$(".loginForm input[type='radio']").click(function(){
							 if(this.value=="Y_mem") $(this).parents('.loginForm').removeClass("nonMemOn");
							else if (this.value=="N_mem") $(this).parents('.loginForm').addClass("nonMemOn");
						});
						$('.nonMemLog').click(function(){
							$(this).parent().remove();
							$('.nonMemForm').show();
						});
					});
				</script>
				<div class="logCont1">
					<ul>
						<li><i class="fas fa-user"></i><input type="text" placeholder="아이디를 입력해 주세요" name="loginId"></li>
						<li><i class="fas fa-lock"></i><input type="password" placeholder="비밀번호를 입력해 주세요" name="userPwd"></li>
						<li><button type="submit">로그인</button></li>
					</ul>
					<span>
						<a href="#self">아이디 찾기</a>
						<a href="#self">비밀번호 찾기</a>
						<a href="#self">신규자재 제안하기</a>
					</span>
				</div>
				<div class="logCont2">
					<div class="nonMemTx">
						<p>처음 비회원 로그인 시 입력하신 사업자등록번호 및<br />비밀번호를 반드시 기억해주시기 바랍니다.</p>
						<button type="button" class="nonMemLog">비회원 로그인</button>
					</div>
					<div class="nonMemForm">
						<table>
							<colgroup>
								<col style="width:70px"/>
								<col style="width:auto"/>
							</colgroup>
							<tbody>
								<tr>
									<th><label for="">서비스</label></th>
									<td>
										<select name="" id="" class="ui_select" style="width:230px">
											<option value="">B2B 사업</option>
											<option value="">B2B 사업</option>
											<option value="">B2B 사업</option>
										</select>
									</td>
								</tr>
								<tr>
									<th><label for="">사업자명</label></th>
									<td><input type="text" id="" value="" style="width:208px"/></td>
								</tr>
								<tr>
									<th><label for="">사업자번호</label></th>
									<td>
										<input type="text" id="" value="" style="width:42px"/>
										<input type="text" id="" value="" style="width:42px;margin-left:5px"/>
										<input type="text" id="" value="" style="width:64px;margin-left:5px"/>
									</td>
								</tr>
							</tbody>
						</table>
						<button type="submit">로그인</button>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footInfo">
				<h2 class="logo"><a href="#self"><img src="./img/buy/foot_logo.png" alt="SK telesys"></a></h2>
				<div class="com_info">
					<address>서울특별시 중구 남대문로 10길 9</address>
					<p>Copyright SK telesys Co, LTD. All Rights Reserved.</p>
				</div>
				<ul>
					<li><a href="#self">개인정보 처리방침</a></li>
					<li><a href="#self">이메일무단수집거부</a></li>
					<li class="btn"><a href="#self">화면공유상담</a></li>
					<li class="btn"><a href="#self">공인인증프로그램 설치</a></li>
				</ul>
				<span class="goLink">
					<a href="#self"><img src="./img/buy/footmall.png" alt="임직원 & 협력사 전용 Mall"></a>
					<a href="#self"><img src="./img/buy/b24market.png" alt="b24 market"></a>
				</span>
			</div>
		</footer>
	</div>

</body>
</html>
